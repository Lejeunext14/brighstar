services:
  - type: web
    name: brighstar
    runtime: php
    plan: free
    buildCommand: composer install --no-dev --prefer-dist --ignore-platform-reqs && npm ci && npm run build
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: LOG_CHANNEL
        value: stderr
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: DB_CONNECTION
        scope: build
        value: mysql

  - type: pserv
    name: brighstar-db
    runtime: mysql
    plan: free
    ipAllowList: []
    envVars:
      - key: MYSQL_DATABASE
        value: brighstar
      - key: MYSQL_USER
        value: brighstar
      - fromGroup: brighstar-db
